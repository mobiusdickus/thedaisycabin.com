version: '3'

services:

  server-thedaisycabin:
    build: ./containers/nginx
    container_name: server-thedaisycabon
    volumes:
      - ./containers/nginx/nginx.dev.conf:/etc/nginx/nginx.conf
    networks:
      - frontend
    ports:
      - 80:80

  app-thedaisycabin:
    build:
      context: ./containers/app
      dockerfile: Dockerfile.dev
    container_name: app-thedaisycabin
    environment:
      NODE_ENV: 'development'
      CHOKIDAR_USEPOLLING: 'true'
    volumes:
      - ./containers/app/src:/app/src
      - ./containers/app/public:/app/public
    networks:
      - frontend
    expose:
      - 3000

networks:
  frontend:
    driver: bridge
